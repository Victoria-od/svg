<!Doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>stroke-dashoffset Ð¸ stroke-dasharray</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div>
  <svg width="350" height="350" viewbox="0 0 240 240">

    <g class="g-circles"  fill="none"
       stroke-width="5"
       stroke-dasharray="8% 45%"
       >
       <circle r="115" cx="120" cy="120"
          stroke="crimson"
          />
      <circle r="115" cx="120" cy="120"
           stroke="orangered"
           stroke-dashoffset="8%"
           />
      <circle r="115" cx="120" cy="120"
           stroke="orange"
           stroke-dashoffset="16%"
           />
      <circle r="115" cx="120" cy="120"
           stroke="gold"
           stroke-dashoffset="24%"
           />
      <circle r="115" cx="120" cy="120"
           stroke="yellowgreen"
           stroke-dashoffset="32%"
           />
      <circle r="115" cx="120" cy="120"
           stroke="steelblue"
           stroke-dashoffset="40%"
           />
      <circle r="115" cx="120" cy="120"
           stroke="blueviolet"
           stroke-dashoffset="48%"
           />
      </g>

    <g class="g-circles"  fill="none"
       stroke-width="120"
       stroke-dasharray="8% 45%"
       transform="translate(24 24) scale(.8)">
       <circle r="60" cx="120" cy="120"
          stroke="crimson"
          />
      <circle r="60" cx="120" cy="120"
           stroke="orangered"
           stroke-dashoffset="8%"
           />
      <circle r="60" cx="120" cy="120"
           stroke="orange"
           stroke-dashoffset="16%"
           />
      <circle r="60" cx="120" cy="120"
           stroke="gold"
           stroke-dashoffset="24%"
           />
      <circle r="60" cx="120" cy="120"
           stroke="yellowgreen"
           stroke-dashoffset="32%"
           />
      <circle r="60" cx="120" cy="120"
           stroke="steelblue"
           stroke-dashoffset="40%"
           />
      <circle r="60" cx="120" cy="120"
           stroke="blueviolet"
           stroke-dashoffset="48%"
           />
      </g>

  </svg>
</div>
</body>
</html>
